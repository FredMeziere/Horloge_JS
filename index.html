<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice clock JS</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="maindiv">
        <h1 class="maindiv-h1">SamSapl</h1>
        <div class="maindiv-clock">
            <span class="maindiv-hours"> </span><span class="maindiv-point"><span class="maindiv-point">:</span></span><span class="maindiv-minutes"></span><span class="maindiv-point">:</span><span class="maindiv-secondes"></span>
        </div>
        <div class="maindiv-date">
                <p class="maindiv-date-p">Date of the day</p>
                <p class="maindiv-date-number"> <span class="maindiv-date-day"></span> <span class="maindiv-date-month"></span> <span class="maindiv-date-year"></span></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
